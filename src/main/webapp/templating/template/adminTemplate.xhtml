<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>
        #{pageTitle}
    </title>
</h:head>

<h:body>
    <div class="heading">
        <h1>Page heading</h1>
    </div>
    <div class="adminContent">
        <ui:insert name="contentForAdmin"/>
    </div>
    <div>
        <div class="leftMenu">
            <ui:insert name="leftMenu"></ui:insert>
        </div>
        <div class="content">
            <ui:insert name="content"></ui:insert>
        </div>
        <div class="rightMenu">
            <ui:insert name="rightMenu"></ui:insert>
        </div>
    </div>
    <div class="footer">
        <h1>Page footer</h1>
    </div>
</h:body>

</html>
