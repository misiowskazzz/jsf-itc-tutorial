<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

<h:head>
    <title>validator example</title>
</h:head>
<h:body>
    <h3>validator example</h3>
    <h:form>
        <h:inputText id="urlInput" value="#{userDataForCustomValidator.data}" label="URL" >
            <f:validator validatorId="pl.itcrowd.jsf.tutorial.appUser.customValidation.UrlValidator" />
        </h:inputText>
        <h:commandButton value="submit" action="resoultValidatorExample"/>
        <h:message for="urlInput" style="color:#ff00ca" />
    </h:form>
</h:body>
</html>
